<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Kannada Tatvapada Shop</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
</head>

<body>

    <div class="container py-5">
        <h3>Shopping Cart</h3>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <table class="table table-striped table-hover" id="cartTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Price (₹)</th>
                            <th>Quantity</th>
                            <th>Subtotal (₹)</th>
                            <th class="text-center">Remove</th>
                        </tr>
                    </thead>
                    <tbody id="cartTableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5>Total Payment: ₹<span id="cartTotal">0</span></h5>

                <h5 class="mt-4">Delivery Address</h5>
                <textarea id="userAddress" class="form-control mb-3" placeholder="Enter your address here"></textarea>

                <button id="proceedPaymentBtn" class="btn btn-success btn-lg">Proceed to Payment</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/shopping/shopping.js') }}"></script>
</body>

</html>
