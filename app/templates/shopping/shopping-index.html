<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kannada Tatvapada Shop</title>

    <!-- Bootstrap & DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        #productTable td {
            white-space: normal;
            max-width: 300px;
            vertical-align: middle;
        }

        table td:last-child {
            width: 140px;
        }

        .cart-section {
            margin: 30px 0;
            text-align: center;
        }

        .cart-section button {
            min-width: 220px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-book-half me-2"></i>Kannada Tatvapada</a>
            <div class="d-flex">
                <button id="cartBtn" class="btn btn-light position-relative">
                    <i class="bi bi-cart3 me-1"></i> Cart
                    <span id="cartCount" class="badge bg-danger rounded-pill">0</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h4 class="mb-4">Available Books</h4>
                <table id="productTable" class="table table-striped table-hover align-middle" style="width:100%">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Price (â‚¹)</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="cart-section d-none" id="goToCartDiv">
            <button id="goToCartBtn" class="btn btn-success btn-lg">
                <i class="bi bi-arrow-right-circle me-2"></i> Proceed to Cart
            </button>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>

    <!-- App JS -->
    <script type="module" src="{{ url_for('static', filename='js/shopping/shopping.js') }}"></script>
</body>

</html>
