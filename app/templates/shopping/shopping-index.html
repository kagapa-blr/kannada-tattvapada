<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kannada Tatvapada Shop - Products</title>

    <!-- Bootstrap & DataTables CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
        }

        #productTable td {
            white-space: normal;
            max-width: 300px;
            vertical-align: middle;
        }

        table td:last-child {
            width: 140px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-book-half me-2"></i>Kannada Tatvapada</a>
            <div class="d-flex align-items-center">
                <button id="btnOpenCartModal" type="button" class="btn btn-light position-relative"
                    aria-label="Open Cart">
                    <i class="bi bi-cart3 me-1"></i> Cart
                    <span id="cartCount" class="badge bg-danger rounded-pill">0</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h4 class="mb-4">Available Books</h4>
        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <table id="productTable" class="table table-striped table-hover align-middle mb-0" style="width:100%">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Price (₹)</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="cartModalLabel"><i class="bi bi-cart3 me-2"></i>Your Cart</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-sm table-bordered align-middle mb-0" id="cartModalTable">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Price (₹)</th>
                                <th>Quantity</th>
                                <th>Subtotal (₹)</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody id="cartModalTableBody"></tbody>
                    </table>
                    <div class="mt-3 text-end fs-5 fw-bold">
                        Total: ₹<span id="cartModalTotal">0</span>
                    </div>
                    <div id="cartModalEmpty" class="text-center text-muted fst-italic mt-3 d-none">
                        Your cart is empty.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnGoToCartPage" class="btn btn-success">Go to Cart Page</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>

    <!-- Shopping JS Module -->
    <script type="module" src="{{ url_for('static', filename='js/shopping/shopping.js') }}"></script>

</body>

</html>
