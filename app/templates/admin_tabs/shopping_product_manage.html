<div class="container mt-2"
    style="font-family: 'Noto Sans Kannada', sans-serif; font-size: 15px; line-height: 1.1; color: #2c2c2c;">

    <!-- Info Notice -->
    <div class="alert alert-info rounded-3 shadow-sm mb-3">
        <strong>Note:</strong> Only an <strong>Administrator</strong> can perform add, edit, delete, or sync actions in
        this catalog.
    </div>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold mb-0">
            <i class="bi bi-collection me-2"></i> Product Catalog
        </h4>
        <div>
            <button id="shopping_syncCatalogBtn" class="btn btn-outline-secondary btn-sm me-1" title="Sync Catalog">
                <i class="bi bi-arrow-repeat me-1"></i> Sync
            </button>
            <button id="shopping_addProductBtn" class="btn btn-primary btn-sm" title="Add New Product">
                <i class="bi bi-plus-circle me-1"></i> Add
            </button>
        </div>
    </div>

    <!-- Table Card -->
    <div class="card shadow-sm">
        <div id="shopping-error-container" class="mt-2 px-3"></div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table id="shopping_catalogTable" class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-dark text-uppercase small">
                        <tr>
                            <th class="text-center">#</th>
                            <th>Samputa</th>
                            <th>Author</th>
                            <th>Book Title</th>
                            <th class="text-end">Price</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Add/Edit Product -->
<div class="modal fade" id="shopping_productModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0 shadow-sm">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title d-flex align-items-center" id="shopping_productModalLabel">
                    <i class="bi bi-journal-plus me-2"></i> Add Product
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="shopping_productForm">
                    <input type="hidden" id="shopping_productId" />

                    <div class="row g-2">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">ID</label>
                            <input type="text" id="shopping_productIdDisplay" class="form-control"
                                style="background-color:#f5f5f5; color:#6c757d; cursor:not-allowed;" readonly />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Author ID</label>
                            <input type="text" id="shopping_productAuthorId" class="form-control"
                                style="background-color:#f5f5f5; color:#6c757d; cursor:not-allowed;" readonly />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Author Name</label>
                            <input type="text" id="shopping_productAuthor" class="form-control"
                                style="background-color:#f5f5f5; color:#6c757d; cursor:not-allowed;" readonly />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Samputa</label>
                            <input type="text" id="shopping_productSamputa" class="form-control"
                                style="background-color:#f5f5f5; color:#6c757d; cursor:not-allowed;" readonly />
                        </div>
                        <div class="col-md-12">
                            <label class="form-label fw-semibold">Book Title</label>
                            <input type="text" id="shopping_productTitle" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Price</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-currency-rupee"></i></span>
                                <input type="number" step="0.01" id="shopping_productPrice" class="form-control" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-1"></i> Cancel
                </button>
                <button type="button" id="shopping_saveProductBtn" class="btn btn-success btn-sm">
                    <i class="bi bi-check-circle me-1"></i> Save
                </button>
            </div>
        </div>
    </div>
</div>


<!-- Template for Action Buttons -->
<template id="shopping-action-buttons-template">
    <div class="d-flex justify-content-center gap-1" data-id="{{ID}}">
        <button class="btn btn-sm btn-outline-primary shopping_edit-btn" title="Edit Product">
            <i class="bi bi-pencil-square"></i>
        </button>
        <button class="btn btn-sm btn-outline-danger shopping_delete-btn" title="Delete Product">
            <i class="bi bi-trash"></i>
        </button>
    </div>
</template>

<!-- Toast Notifications -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1080;">
    <div id="shopping_toast" class="toast align-items-center text-white bg-success border-0" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="shopping_toast_body">
                Success!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>



<!-- Save Confirmation Modal -->
<div class="modal fade" id="shopping_saveConfirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-sm border-0">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Confirm Save</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to save this product?</p>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="confirmSaveBtn" class="btn btn-success btn-sm">Yes, Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="shopping_deleteConfirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-sm">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to <strong>delete this product</strong>?
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="button" id="shopping_confirmDeleteBtn" class="btn btn-danger btn-sm">
                    Yes, Delete
                </button>
            </div>
        </div>
    </div>
</div>
