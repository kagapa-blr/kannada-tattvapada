<main class="container my-5">

    <!-- Section Header -->
    <h2 class="mb-3 fw-bold">üë§ User Management</h2>
    <p class="text-muted">Manage your registered users, edit details, reset passwords, and control admin privileges.</p>

    <!-- Users Table -->
    <div class="table-responsive mt-4">
        <table id="userTable" class="table table-striped table-hover align-middle shadow-sm">
            <thead class="table-dark text-center">
                <tr>
                    <th scope="col" style="width: 60px;">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Admin</th>
                    <th scope="col" class="text-center" style="width: 180px;">Actions</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <!-- Filled dynamically by users.js -->
            </tbody>
        </table>
    </div>

    <!-- Global Alert -->
    <div id="usersAlert" class="alert d-none mt-3" role="alert"></div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">‚úèÔ∏è Edit User</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="editUserForm">
                    <div class="modal-body">
                        <input type="hidden" id="editUserId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="editUsername" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="editEmail" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" id="editPhone">
                            </div>
                            <div class="col-md-6 d-flex align-items-center">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" id="editIsAdmin">
                                    <label class="form-check-label">Is Admin</label>
                                </div>
                            </div>
                        </div>
                        <div id="editUserAlert" class="alert d-none mt-3" role="alert"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">üíæ Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete User Modal -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-danger shadow-lg">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">‚ö†Ô∏è Confirm Delete</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="fs-5">Are you sure you want to delete <strong id="deleteUserName"
                            class="text-danger"></strong>?</p>
                    <p class="text-muted small">This action <strong>cannot</strong> be undone.</p>
                    <div id="deleteUserAlert" class="alert d-none mt-3" role="alert"></div>
                </div>
                <div class="modal-footer justify-content-center">
                    <input type="hidden" id="deleteUserId">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmDeleteUserBtn" class="btn btn-danger">üóë Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="resetPasswordUserId">
                    <p>Enter a new password for <strong id="resetPasswordUserName"></strong>:</p>
                    <input type="password" id="newPasswordInput" class="form-control" placeholder="New password"
                        required>
                    <div id="resetPasswordAlert" class="alert d-none mt-3" role="alert"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning" id="confirmResetPasswordBtn">Reset Password</button>
                </div>
            </div>
        </div>
    </div>

</main>
