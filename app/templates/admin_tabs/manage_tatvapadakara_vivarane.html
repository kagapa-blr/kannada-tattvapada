<div class="container-fluid py-3">
    <h4 class="mb-3">üë©‚Äçüíº Manage Authors Information</h4>

    <!-- Add Author Button -->
    <button class="btn btn-primary btn-sm mb-3" id="openAddAuthorModal">‚ûï Add Author</button>

    <!-- Authors Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle" id="authorsTable">
            <thead class="table-light">
                <tr>
                    <th class="text-center">#</th>
                    <th>Name</th>
                    <th class="text-center">Created</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Add/Edit Author Modal -->
<div class="modal fade" id="authorModal" tabindex="-1" style="--bs-modal-width: 90vw; --bs-modal-height: 90vh;">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable"
        style="max-width:90vw; height:90vh;">
        <div class="modal-content" style="height: 90vh; display: flex; flex-direction: column;">
            <div class="modal-header">
                <h5 class="modal-title" id="authorModalTitle">Add Author</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="authorForm" style="display: flex; flex-direction: column; flex-grow: 1; overflow: hidden;">
                <input type="hidden" id="authorId" />
                <div class="modal-body" style="flex-grow: 1; overflow-y: auto; padding-right: 1rem;">

                    <div class="mb-3">
                        <label for="authorName" class="form-label">Author Name</label>
                        <input type="text" id="authorName" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Content</label>
                        <!-- Toolbar container -->
                        <div id="authorContentToolbar" class="mb-2">
                        </div>
                        <!-- Editor container -->
                        <div id="authorContentEditor"
                            style="height: 300px; background-color: white; border: 1px solid #ced4da; border-radius: 0.375rem;">
                        </div>
                        <!-- Hidden textarea to sync content -->
                        <textarea id="authorContent" name="authorContent" style="display:none;"></textarea>
                    </div>

                </div>
                <div class="modal-footer" style="flex-shrink: 0;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">üíæ Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Confirm Modal -->
<div class="modal fade" id="deleteAuthorModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this author?</p>
                <strong id="deleteAuthorName"></strong>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteAuthorBtn">üóë Delete</button>
            </div>
        </div>
    </div>
</div>
