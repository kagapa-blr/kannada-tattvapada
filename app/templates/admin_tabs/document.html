<div class="container-fluid py-3">
    <h4 class="mb-3">ðŸ“„ Manage Documents</h4>

    <!-- Add Document Button -->
    <button class="btn btn-primary btn-sm mb-3" id="openAddDocumentModal">âž• Add Document</button>

    <!-- Documents Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle" id="documentTable">
            <thead class="table-light">
                <tr>
                    <th class="text-center">#</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th class="text-center">Created</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Add/Edit Document Modal -->
<div class="modal fade" id="documentModal" tabindex="-1" aria-hidden="true"
    style="--bs-modal-width: 90vw; --bs-modal-height: 90vh;">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable"
        style="max-width: 90vw; height: 90vh;">
        <div class="modal-content" style="height: 90vh; display: flex; flex-direction: column;">
            <div class="modal-header">
                <h5 class="modal-title" id="documentModalTitle">Add Document</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="documentForm" style="display: flex; flex-direction: column; flex-grow: 1; overflow: hidden;">
                <div class="modal-body" style="flex-grow: 1; overflow-y: auto; padding-right: 1rem;">
                    <input type="hidden" id="documentId" />

                    <div class="mb-3">
                        <label for="docTitle" class="form-label">Title</label>
                        <input type="text" id="docTitle" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="docCategory" class="form-label">Category</label>
                        <input type="text" id="docCategory" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label for="docDescription" class="form-label">Description</label>
                        <textarea id="docDescription" class="form-control" rows="2"></textarea>
                    </div>

                    <div class="mb-3" style="display: flex; flex-direction: column; height: 400px;">
                        <label for="docContent" class="form-label">Content</label>
                        <div id="docContent" style="
                                flex-grow: 1;
                                background-color: white;
                                border: 1px solid #ced4da;
                                border-radius: 0.375rem;
                                padding: 8px;
                                overflow-y: auto;
                                scroll-behavior: smooth;
                                font-size: 1rem;
                                ">
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="flex-shrink: 0;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">ðŸ’¾ Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Confirm Modal -->
<div class="modal fade" id="deleteDocumentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this document?</p>
                <strong id="deleteDocTitle"></strong>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteDocBtn">ðŸ—‘ Delete</button>
            </div>
        </div>
    </div>
</div>
