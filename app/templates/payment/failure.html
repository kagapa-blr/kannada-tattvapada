<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Failed</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background-color: #f8f9fa; font-family: Arial, Helvetica, sans-serif; }
  .card { max-width: 500px; margin: 50px auto; padding: 30px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); border-radius: 8px; }
  h1 { font-size: 24px; }
  p { font-size: 14px; margin: 8px 0; }
  .btn { width: 100%; }
</style>
</head>
<body>
  <div class="card text-center">
    <h1 class="text-danger mb-3">‚ùå Payment Failed</h1>
    <p>Order ID: <strong>{{ order_id }}</strong></p>
    <p>Status: <strong>FAILED</strong></p>
    {% if error %}
      <p>Error: {{ error }}</p>
    {% endif %}
    <a href="/" class="btn btn-primary mt-3">Try Again</a>
  </div>
</body>
</html>
