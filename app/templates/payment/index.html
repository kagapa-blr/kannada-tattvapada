<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cashfree Checkout</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
<style>
  body { background: #f8f9fa; }
  .card { max-width: 500px; margin: auto; margin-top: 50px; padding: 30px; }
</style>
</head>
<body>
<div class="card shadow-sm">
  <h2 class="mb-4 text-center">Pay with Cashfree</h2>
  <div id="alert-container"></div>
  <form id="paymentForm">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
      <label>Phone</label>
      <input type="text" class="form-control" name="phone" minlength="10" required>
    </div>
    <div class="mb-3">
      <label>Amount (INR)</label>
      <input type="number" class="form-control" name="amount" min="1" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Pay Now</button>
  </form>
</div>

<script>
const cashfree = Cashfree({ mode: "sandbox" });
const alertContainer = document.getElementById("alert-container");

function showAlert(message, type="danger") {
  alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
}

document.getElementById("paymentForm").addEventListener("submit", async e => {
  e.preventDefault();
  alertContainer.innerHTML = "";
  const formData = Object.fromEntries(new FormData(e.target));

  try {
    const res = await fetch("/payment/create-order", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(formData)
    });
    const data = await res.json();

    if(data.payment_session_id){
      cashfree.checkout({paymentSessionId: data.payment_session_id, redirectTarget: "_self"});
    } else {
      showAlert(data.error || "Failed to create order");
    }
  } catch(err) {
    showAlert("Failed to create order: " + err);
  }
});
</script>
</body>
</html>
