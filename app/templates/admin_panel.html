<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | ನಿರ್ವಾಹಕ ಫಲಕ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

  <!-- Custom -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_panel.css') }}">

  <script defer src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</head>

<body class="bg-light">
  {% include 'navbar.html' %}

  <div class="d-flex" id="dashboard-wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-white border-end shadow-sm">
      <div class="sidebar-header p-3">
        <h4 class="mb-0 fw-bold">Admin</h4>
        <small class="text-muted">ನಿರ್ವಾಹಕ ಫಲಕ</small>
      </div>
      <ul class="nav flex-column px-2">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center {% if active_tab=='overview' %}active{% endif %}" href="#">
            <span class="me-2">🏠</span> Overview
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center {% if active_tab=='users' %}active{% endif %}" href="{{ url_for('admin.user_management') }}">
            <span class="me-2">👥</span> Manage Users &amp; Roles
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center {% if active_tab=='add' %}active{% endif %}" href="{{ url_for('tatvapada.tatvapada_add_form') }}">
            <span class="me-2">➕</span> Add Tatvapada
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center {% if active_tab=='update' %}active{% endif %}" href="{{ url_for('tatvapada.update_tatvapda') }}">
            <span class="me-2">✏️</span> Update Tatvapada
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" href="#">
            <span class="me-2">🗑️</span> Delete Tatvapada
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" href="#">
            <span class="me-2">📈</span> Statistics
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <div class="flex-grow-1">
      <div class="container-fluid px-4 py-4">


        <!-- Footer or additional panels could go here -->
      </div>
    </div>
  
  
  </div>

  {% include 'customLoader.html' %}
  {% include 'footer.html' %}

</body>

</html>
