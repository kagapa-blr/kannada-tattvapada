<!DOCTYPE html>
<html lang="kn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ತತ್ತ್ವಪದ ಅಪ್‌ಡೇಟ್ ಮಾಡಿ</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- JavaScript -->
  <script type="module" src="{{ url_for('static', filename='js/updateTatvapada.js') }}"></script>
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">ತತ್ತ್ವಪದ ಸಂಪಾದನೆ</h2>

    <!-- Dropdowns -->
    <div class="dropdown-container">
      <select id="samputa" class="dropdown">
        <option value="">ತತ್ವಪದಕೋಶ ಸಂಪುಟ ಆಯ್ಕೆಮಾಡಿ</option>
      </select>

      <select id="tatvapadakarara_hesaru" class="dropdown" disabled>
        <option value="">ತತ್ವಪದಕಾರರ ಹೆಸರು</option>
      </select>

      <select id="tatvapada_sankhye" class="dropdown" disabled>
        <option value="">ತತ್ವಪದ ಸಂಖ್ಯೆ</option>
      </select>
    </div>

    <form id="tatvapada-update-form">
      <div class="row g-4">
        <div class="col-md-4">
          <label class="form-label fw-bold">ತತ್ತ್ವಪದಕೋಶ</label>
          <input type="text" id="tatvapadakosha" name="tatvapadakosha" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label fw-bold">ತತ್ತ್ವಪದಕೋಶ ಶೀರ್ಷಿಕೆ</label>
          <input type="text" id="tatvapadakosha_sheershike" name="tatvapadakosha_sheershike" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label fw-bold">ಮುಖ್ಯ ಶೀರ್ಷಿಕೆ</label>
          <input type="text" id="mukhya_sheershike" name="mukhya_sheershike" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label fw-bold">ತತ್ವಪದದ ಹೆಸರು</label>
          <input type="text" id="tatvapada_hesaru" name="tatvapada_hesaru" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label fw-bold">ತತ್ತ್ವಪದಕಾರರ ಹೆಸರು</label>
          <input type="text" id="tatvapadakarara_hesaru-edit" name="tatvapadakarara_hesaru" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label fw-bold">ಮೊದಲ ಸಾಲು</label>
          <input type="text" id="tatvapada_first_line" name="tatvapada_first_line" class="form-control">
        </div>

        <div class="col-md-12">
          <label class="form-label fw-bold">ತತ್ತ್ವಪದ ಪದ್ಯ</label>
          <textarea id="tatvapada" name="tatvapada" class="form-control" rows="6" required></textarea>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-bold">ಕ್ಲಿಷ್ಟ ಪದಗಳ ಅರ್ಥ</label>
          <textarea id="klishta_padagalu_artha" name="klishta_padagalu_artha" class="form-control" rows="3"></textarea>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-bold">ಟಿಪ್ಪಣಿ</label>
          <textarea id="tippani" name="tippani" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">ಸೇವ್ ಮಾಡಿ</button>
        <button type="reset" class="btn btn-secondary">ಸೆಟ್ ಮಾಡಿ</button>
      </div>
    </form>


  </div>


</body>

</html>
