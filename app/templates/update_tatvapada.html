<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ತತ್ತ್ವಪದ ಅಪ್‌ಡೇಟ್ ಮಾಡಿ</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/update.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

  <!-- JavaScript Module (yours) -->
  <script type="module" src="{{ url_for('static', filename='js/updateTatvapada.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</head>


<body>
  {% include 'navbar.html' %}
  <div class="container mt-5">
    <h2 class="mb-4 text-center">ತತ್ತ್ವಪದ ಸಂಪಾದನೆ</h2>

    <!-- Dropdowns -->
    <div class="dropdown-container">
      <select id="samputa" class="dropdown">
        <option value="">ತತ್ವಪದಕೋಶ ಸಂಪುಟ ಆಯ್ಕೆಮಾಡಿ</option>
      </select>

      <select id="tatvapadakarara_hesaru" class="dropdown" disabled>
        <option value="">ತತ್ವಪದಕಾರರ ಹೆಸರು</option>
      </select>

      <select id="tatvapada_sankhye" class="dropdown" disabled>
        <option value="">ತತ್ವಪದ ಸಂಖ್ಯೆ</option>
      </select>
    </div>

    <form id="tatvapada-update-form">
      <div class="row g-4">
        <div class="col-md-4">
          <label class="form-label fw-bold">ತತ್ತ್ವಪದಕೋಶ ಶೀರ್ಷಿಕೆ</label>
          <input type="text" id="tatvapadakosha_sheershike" name="tatvapadakosha_sheershike" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label fw-bold">ವಿಭಾಗ</label>
          <input type="text" id="vibhag" name="vibhag" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label fw-bold">ತತ್ತ್ವಪದ ಶೀರ್ಷಿಕೆ</label>
          <input type="text" id="tatvapada_sheershike" name="tatvapada_sheershike" class="form-control">
        </div>


        <div class="col-md-4">
          <label class="form-label fw-bold">ತತ್ತ್ವಪದಕಾರರ ಹೆಸರು</label>
          <input type="text" id="tatvapadakarara_hesaru_update" name="tatvapadakarara_hesaru" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label fw-bold">ಮೊದಲ ಸಾಲು</label>
          <input type="text" id="tatvapada_first_line" name="tatvapada_first_line" class="form-control">
        </div>

        <div class="col-md-12">
          <label class="form-label fw-bold">ತತ್ತ್ವಪದ ಪದ್ಯ</label>
          <textarea id="tatvapada" name="tatvapada" class="form-control" rows="6" required></textarea>
        </div>
        <div class="col-md-12">
          <label class="form-label fw-bold">ಭಾವಾನುವಾದ</label>
          <textarea id="bhavanuvada" name="bhavanuvada" class="form-control" rows="6" required></textarea>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-bold">ಕ್ಲಿಷ್ಟ ಪದಗಳ ಅರ್ಥ</label>
          <textarea id="klishta_padagalu_artha" name="klishta_padagalu_artha" class="form-control" rows="3"></textarea>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-bold">ಟಿಪ್ಪಣಿ</label>
          <textarea id="tippani" name="tippani" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div class="text-center mt-4 mb-5">
        <button type="submit" class="btn btn-primary">ಉಳಿಸಿ</button>
        <button type="reset" class="btn btn-secondary">ಮರುಹೊಂದಿಸಿ</button>
      </div>

    </form>


  </div>



  <!-- ========== Success Modal ========== -->
  <div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4 text-center">
        <h5 class="mb-3 text-success">ಯಶಸ್ವಿ!</h5>
        <p>ತತ್ತ್ವಪದ ಯಶಸ್ವಿಯಾಗಿ ಉಳಿಸಲಾಗಿದೆ.</p>
        <p id="successMessage" class="mt-2 text-muted">server message</p> <!-- Server message goes here -->
        <button type="button" class="btn btn-success mt-3" data-bs-dismiss="modal">ಸರಿ</button>
      </div>
    </div>
  </div>


  <!-- ========== Error Modal ========== -->
  <div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4 text-center">
        <h5 class="mb-3 text-danger">ದೋಷ!</h5>
        <p>ತತ್ತ್ವಪದವನ್ನು ಉಳಿಸಲು ಸಾಧ್ಯವಾಗಿಲ್ಲ.</p>
        <p id="errorMessage" class="mt-2 text-muted"></p> <!-- Server error message goes here -->
        <button type="button" class="btn btn-danger mt-3" data-bs-dismiss="modal">ಮುಚ್ಚಿ</button>
      </div>
    </div>
  </div>

</body>

</html>
